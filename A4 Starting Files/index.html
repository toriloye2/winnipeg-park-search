<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Winnipeg Parks Search</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRsrAXAoAG+EAgYk1nX8sy2lFmB4/2NAcQGlKfgSR" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css"> <!-- Custom CSS -->
</head>

<body class="bg-dark text-white vh-100 d-flex justify-content-center align-items-center flex-column">
  <div class="container">
    <h1 class="text-center mb-4">Search for Winnipeg Parks</h1>

    <!-- Form for searching parks -->
    <form id="parkSearchForm" class="row g-3 justify-content-center">
      <div class="col-auto">
        <label for="parkName" class="col-form-label fw-bold">Park Name:</label>
      </div>
      <div class="col-auto">
        <input type="text" id="parkName" name="parkName" class="form-control" placeholder="Enter park name" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Search</button>
      </div>
    </form>

    <!-- Result messages -->
    <p id="noResultsMessage" class="alert alert-warning mt-4 d-none">No results found.</p>
    <h3 id="resultsMessage" class="mt-4 d-none">Hereâ€™s a list of the requested parks in Winnipeg:</h3>

    <!-- Table to display results -->
    <table class="table table-striped table-bordered table-hover mt-4 bg-light text-dark">
      <thead class="thead-dark bg-success text-white">
        <tr>
          <th>Location Description</th>
        </tr>
      </thead>
      <tbody id="parkData">
        <!-- Table rows inserted dynamically by JS -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script> <!-- Custom JavaScript -->
</body>

</html>
